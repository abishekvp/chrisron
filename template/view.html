
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrisron User Details</title>
</head>
<body>
    <div>
        <p><a href="{% url 'logout' %}">Back to Login page</a></p>
        <table>
            <tr>
                <th>Wallet Address</th>
                <th>Claimed</th>
                <th>Withdrawed</th>
            </tr>
            {% for i,j in data_dic.items %}
            <tr>
                <td>
                    {{i}}
                </td>
                <td>
                    {{j.claim}}
                </td>
                <td>
                    {{j.withdrawl}}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
